apiVersion: apps/v1
kind: Deployment
metadata:
  name: problem5-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: problem5-backend
  template:
    metadata:
      labels:
        app: problem5-backend
    spec:
      containers:
      - name: problem5-backend
        image: problem5-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: problem5-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: problem5-secrets
              key: jwt-secret
        - name: REDIS_HOST
          value: "redis-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: problem5-service
spec:
  selector:
    app: problem5-backend
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: problem5-config
data:
  USE_CLUSTER: "false"
  USE_REDIS: "true"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: problem5-secrets
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  jwt-secret: <base64-encoded-jwt-secret>