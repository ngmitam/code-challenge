name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/problem2/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/problem2/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: src/problem2

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/problem2/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Security audit
      run: npm audit --audit-level moderate
      continue-on-error: true

    - name: Run linting
      run: npm run lint

    - name: Run unit tests
      run: npm test

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        CI: true

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: src/problem2/coverage/lcov.info
        flags: problem2
        name: problem2-coverage
        fail_ci_if_error: false

    - name: Build application
      run: npm run build

    - name: Bundle analysis
      run: ANALYZE=true npm run build
      continue-on-error: true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: src/problem2/dist/
        retention-days: 7

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          src/problem2/test-results/
          src/problem2/playwright-report/
        retention-days: 7